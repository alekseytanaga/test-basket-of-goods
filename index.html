<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Корзина товаров</title>
</head>
<body>
    
    <section class="section-cart">
        <header class="section-cart__header">
            <div class="container">
                <h1 class="title-1">Корзина товаров</h1>
            </div>
        </header>
        <div class="section-cart__body">
            <div class="container">
                <section class="cart">
                    <header class="cart-header">
                        <div class="cart-header__title">Наименование</div>
                        <div class="cart-header__count">Количество</div>
                        <div class="cart-header__cost">Стоимость</div>
                    </header>
                    <section class="product">Количество</section>
                    <footer class="cart-footer">Стоимость</footer>
                </section>
            </div>
        </div>
    </section>

</body>
</html>
